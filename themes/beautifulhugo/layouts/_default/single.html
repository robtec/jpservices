{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <article role="main" class="blog-post">
        {{ .Content }}
      </article>
      
      {{ if .Params.contactus }}
        <a class="btn btn-success btn-block btn-lg" href="/contact" role="button">Contact Us</a>
      {{ end }}

    </div>
  </div>
</div>
{{ end }}
