{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <article role="main" class="blog-post">
        {{ .Content }}
      </article>
      
      {{ if .Params.contactus }}
        <a class="btn btn-primary btn-block btn-lg" href="tel:0879826650">
          Click to Call <span class="glyphicon glyphicon-earphone" style="padding-left:10px; padding-right:10px;"></span>John
        </a>
      {{ end }}
      {{ if .Params.callback }}
        <form data-static-form-name="contact" class="form-group">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input name="name" type="text" class="form-control" id="nameInput">
          </div>
          <div class="form-group">
            <label for="numberInput">Contact Number</label>
            <input type="number" class="form-control" id="numberInput" aria-describedby="numberHelp">
            <small id="numberHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
